<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动生成图片</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">自动生成图片</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">图片尺寸</label>
                            <select class="form-select" id="imageSize">
                                <option value="small">小图 (300x300)</option>
                                <option value="medium">中图 (500x500)</option>
                                <option value="large">大图 (800x800)</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">图片风格</label>
                            <select class="form-select" id="imageStyle">
                                <option value="abstract">抽象</option>
                                <option value="geometric">几何</option>
                                <option value="pattern">图案</option>
                            </select>
                        </div>

                        <button class="btn btn-primary w-100" id="generateBtn">生成图片</button>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <canvas id="imageCanvas" class="img-fluid"></canvas>
                    <button class="btn btn-success mt-3" id="downloadBtn" style="display: none;">下载图片</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
